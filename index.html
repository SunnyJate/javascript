<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 400px;
      height: 400px;
      background-color: rgba(0, 190, 104, 0.764);
      border:2px solid #989898;
      position: relative;
      border-radius: 10px;
    }
    #inside{
      width: 50px;
      height: 50px;
      background-color: #999;
      border:2px solid black;
      border-radius: 10px;
      position: relative;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="inside">
    </div>
  </div>
  <p><button onclick="myMove()">Click</button></p>
  <script>
    function myMove(){
      let pos =0;
      const elem = document.getElementById("inside");
      const id=setInterval(frame, 10);
      function frame(){
        if(pos ==350){
          clearInterval(id)
        }
        pos++;
        elem.style.top = pos+ 'px';
        elem.style.left = pos++ + 'px';
      }
    }

  </script>
  Done

</body>
</html>
